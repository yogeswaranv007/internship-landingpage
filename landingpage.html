<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website HTML and CSS | CodingNepal</title>
    <link rel="stylesheet" href="landingpage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">Caffeine<span>Corner</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">
      <div class="content">
        <h2>Thrill Your Senses with Unique Brews</h2>
        <p>
            Awaken your senses with every sip. Experience the perfect blend of flavor and ambiance at our cozy coffee haven.
        </p>
        <button>Order Now</button>
        <div id="socials-container">
            <img
              src="./assets/linkedin.png"
              alt="My LinkedIn profile"
              class="icon"
              onclick="location.href='https://www.linkedin.com/in/yogeswaran-v-motos45?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app'"
            />
            <img
            src="./assets/github.png"
            alt="My Github profile"
            class="icon"
            onclick="location.href='https://github.com/yogeswaranv007'"
            />
            <img
            src="./assets/instagram_icon.png"
            alt="My Github profile"
            class="icon"
            onclick="location.href='https://github.com/yogeswaranv007'"
          />
        </div>
    </section>
    <script src="landingpage.js"></script>
  </body>
</html>
